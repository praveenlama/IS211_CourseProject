<!-- Using bootstrap as our Front-end Library for great UI and dynamic functions -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add A Book | Books for All</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Books for All</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/categories">Categories</a></li>
        <li><a href="/books">Your Books</a></li>
        <li class="active"><a href="/addBook">Add a Book</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Welcome {{ Username }}</a></li>
        <li><a href="/logout">Log Out</a></li>
    </ul>
  </div>
</nav>
<div class="container" style="margin-top:50px">
    {% if notice %}
        <div class="alert alert-success">
          <strong>{{notice}}</strong>
        </div>
    {% endif %}
    <h2>Add A Book</h2>
    <form action="/addBook" method="POST" role="form">
        <div class="form-group">
            <label>ISBN:</label>
            <input type="text" class="form-control" name="isbn" required>
        </div>
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" class="form-control" name="author" required>
        </div>
        <div class="form-group">
            <label>Summary:</label>
            <input type="text" class="form-control" name="summary" required>
        </div>
        <div class="form-group">
            <label>Image Source:</label>
            <input type="text" class="form-control" name="image" placeholder="URL Source for Image" required>
        </div>
        <div class="form-group">
            <label>Average Rating:</label>
            <input type="text" class="form-control" name="averageRating" required>
        </div>
        <div class="form-group">
            <label>Page Count:</label>
            <input type="text" class="form-control" name="pageCount" required>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Register</button>
    </form>
</div>

</body>
</html>
